<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KBO | 한국프로야구협회</title>

    <!-- Bootstrap CSS (선택 사항) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- ✅ CKEditor 5 CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

   <style>
        #editor {
            max-width: 800px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<!-- ✅ 에디터 타겟 -->
<textarea id="editor">여기에 내용을 입력하세요...</textarea>

<!-- ✅ 에디터 초기화는 반드시 CKEditor 스크립트 로딩 후에 -->
<script>
    window.addEventListener('DOMContentLoaded', function () {
        if (typeof ClassicEditor === 'undefined') {
            alert("CKEditor 로딩 실패! 인터넷 연결 또는 CDN 경로 확인 필요");
        } else {
            ClassicEditor
                .create(document.querySelector('#editor'), {
                    language: 'ko'
                })
                .catch(error => {
                    console.error(error);
                });
        }
    });
</script>
</body>
</html>
